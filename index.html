<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voltrucks Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            // Brand Colors (Voltrucks Dynamic)
            primary: "var(--color-primary)",
            "primary-hover": "var(--color-primary-hover)",
            secondary: "var(--color-accent)",
            accent: "var(--color-accent)",

            "background-light": "#F3F5F7",
            "background-dark": "#0F1216",

            "card-light": "#FFFFFF",
            "card-dark": "#1A1F29",

            "border-light": "#E2E8F0",
            "border-dark": "#2D3748",

            "input-light": "#E2E8F0",
            "input-dark": "#151921",

            "text-light": "#111827",
            "text-dark": "#FFFFFF",

            "muted-light": "#F4F6F8",
            "muted-dark": "#1A1F29", // Ajustado para ser similar ao card/surface

            gray: {
              50: "#F9FAFB",
              100: "#F3F5F7",
              200: "#E2E8F0",
              300: "#D1D5DB",
              400: "#A1A1A1",
              500: "#666666",
              600: "#4B5563",
              700: "#374151",
              800: "#1F2937",
              900: "#111827",
              950: "#0F1216",
            },
            zinc: {
              700: "#2D3748",
              800: "#1A1F29",
              900: "#0F1216",
              950: "#050608",
            }
          },
          fontFamily: {
            sans: ["Inter", "sans-serif"],
            display: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.5rem",
          },
        },
      },
    };
  </script>

  <style>
    :root {
      --color-primary: #0056B3;
      --color-primary-hover: #004494;
      --color-accent: #FFCC00;
    }

    .dark {
      --color-primary: #0074E0;
      --color-primary-hover: #0060BA;
      --color-accent: #FFD700;
    }

    body {
      font-family: 'Inter', sans-serif;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 3px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #444;
    }
  </style>

</head>

<body
  class="bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
